name: Bug report
description: Report a reproducible bug
title: "[Bug]: "
labels:
  - bug
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps so we can reproduce the issue.
      placeholder: |
        1. Run command ...
        2. Use input ...
        3. Observe error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: Windows 11 / Ubuntu 24.04 / macOS 15
    validations:
      required: true

  - type: input
    id: dotnet
    attributes:
      label: .NET SDK version
      placeholder: dotnet --version output
    validations:
      required: true

  - type: input
    id: toolversion
    attributes:
      label: ConfluenceSynkMD version
      placeholder: e.g. 0.1.0 or commit SHA
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and stack traces
      render: shell
      placeholder: Paste relevant logs/output here.
