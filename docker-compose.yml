version: '3.8'

services:
  confluencesynk:
    build: 
      context: .
      dockerfile: Dockerfile
    # Mermaid rendering runs locally via mmdc in this container.
    # No docker.sock mount is required.
    environment:
      - MERMAID_MMDC_COMMAND=mmdc
      # Your configuration variables here
      # - ConfluenceConfig__BaseUrl=https://your-domain.atlassian.net
      # - ConfluenceConfig__Username=...
      # - ConfluenceConfig__ApiToken=...
